# ~/.tmuxinator/wtf.yml

name: wtf
root: ~/

windows:
  - proc:
      layout: tiled
      panes:
        - htop
        - htop -s 'PERCENT_MEM'
        - clear; journalctl -alfp 3
  - net:
      layout: even-vertical
      panes:
        - sudo iftop -i any
        - watch -n 3 'netstat -t | grep -v LISTEN'

